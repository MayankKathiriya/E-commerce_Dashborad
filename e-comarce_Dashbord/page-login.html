<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>


</head>

<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <div class="form-group" id="alerterr">

                    </div>
                    <form>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                            <label class="pull-right">
                                <a href="pages-forget.html">Forgotten Password?</a>
                            </label>

                        </div>
                        <button type="button" onclick="login()"
                            class="btn btn-success btn-flat m-b-30 m-t-30">Log_in</button>
                        <div class="register-link m-t-15 text-center">
                            <p>Don't have account ? <a href="page-register.html"> Sign Up Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        let logins = JSON.parse(localStorage.getItem("userLogin"));
       
        if (logins) {
            window.location.href = "dashbord.html"
        }
       
    </script>

    <script type="text/javascript">

        let user = JSON.parse(localStorage.getItem("User"));

        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let check = false;
            for (let i in user) {
                if (user[i].email == email && user[i].password == password) {

                    check = true;
                    localStorage.setItem("userLogin", JSON.stringify(user[i]));
                }
            }
            if (check) {
                window.location.href = "dashbord.html"
            } else if (email == "" && password == "") {

                document.getElementById("alerterr").innerHTML = `<div class="alert  alert-danger alert-dismissible fade show" role="alert">
                                                     Please Fill Blanck Filed
                                                </div>`
            } else {
                document.getElementById("alerterr").innerHTML = `<div class="alert  alert-danger alert-dismissible fade show" role="alert">
                                                    Email And Password Not Match
                                                </div>`
            }
            setTimeout(function () { document.getElementById("alerterr").innerHTML = "" }, 1800);
        }



    </script>

</body>

</html>
