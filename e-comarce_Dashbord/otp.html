<!doctype html>

<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enter Otp Page</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <div class="form-group" id="alerterr">

                    </div>
                    <form>
                        <div class="form-group">
                            <label>Enter Otp</label>
                            <input type="text" id="otp" class="form-control" placeholder="Otp">
                        </div>
                        <button type="button" onclick="Otp()"
                            class="btn btn-primary btn-flat mb-2 m-b-15">Reset_Password</button>
                        <div class="form-group">
                            <label><a href="page-login.html">â†¢ Back To Login</a></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script type="text/javascript">

        let sendotp = JSON.parse(localStorage.getItem("SendOtp"));
        if(!sendotp){
            window.location.href = "pages-forget.html"
        }

        function Otp() {
            let otpvalue = document.getElementById("otp").value;

            if (sendotp.otp == otpvalue) {

                window.location.href = "reset.html"

            } else if (otpvalue == "") {

                document.getElementById("alerterr").innerHTML = `<div class="alert  alert-danger alert-dismissible fade show" role="alert">
                                                                    Please Fill Blanck Filed
                                                                </div>`
            } else {
                document.getElementById("alerterr").innerHTML = `<div class="alert  alert-danger alert-dismissible fade show" role="alert">
                                                                    Otp Not Match
                                                                </div>`
            }
            setTimeout(function () { document.getElementById("alerterr").innerHTML = "" }, 1800);


        }

    </script>

</body>

</html>
